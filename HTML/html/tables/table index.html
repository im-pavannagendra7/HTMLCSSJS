<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>cricket score</h2>
    <table border="8" >
    <tr>
        <caption>Semi-finals</caption>
        <th>s.no</th>
        <th>player name</th>
        <th>team</th>
        <th>score</th>

    </tr>
    <tr>
        <td>1</td>
        <td>MS Dhoni</td> 
        <td rowspan="2">IND</td>
        <td>77</td>
    </tr>
    <tr>
        <td>2</td>
        <td>jagu</td>
        <td>54</td>
    </tr>
    <tr>
        <td>3</td>
        <td>ravindra</td>
        <td>NZ</td>
        <td>85</td>
    </tr>
    </table>
    <hr>
    <h2>marks</h2>
    <table border="16">
    <tr>
        <caption>f-2</caption>
        <th>s.no</th>
        <th>sub name</th>
        <th>marks</th>
        <th>avrg</th>

    </tr>
    <tr>
        <td>1</td>
        <td>sai</td> 
        <td>maths</td>
        <td>38</td>
    </tr>
    <tr>
        <td>2</td>
        <td>sriram</td>
        <td>maths</td>
        <td>62</td>
    </tr>
    <tr>
        <td>3</td>
        <td>ravindra</td>
        <td>maths</td>
        <td >92</td>
    </tr>
    <tr>
        <td>3</td>
        <td colspan="2">maths</td>
        <td >33</td>
    </tr>
</body>
</html>
