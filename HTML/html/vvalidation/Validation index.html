<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>REG FORM</legend>
            <input type="text" placeholder="Enter the name"  required >
            <br>
            <br>
            <input type="number" pattern="[0-9]{10,12}"placeholder= "Enter number">
            <br>
            <br>
            <input type="email" placeholder="Enter your email" pattern="[A-Za-z]@gmail.com">
            <br>
            <br>
            <input type="password" placeholder="Enter password" minlength="4" maxlength="10" readonly>
            <br>
            <br>
            <input type="number" placeholder="Enter your age" min="18">
            <br>
            <br>
             <button>submit</button>
         </fieldset>
    </form>
</body>
</html>
